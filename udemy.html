<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="name"></div>
    <div id="eyecolor"></div>
    <div id="birthyear"></div>

    <button class="getRandomCharacter">randomize!</button>
    <script>
        const name=document.getElementById("name");
        const eyecolor=document.getElementById("eyecolor");
        const birthyear=document.getElementById("birthyear");
        const button=document.querySelector(".getRandomCharacter");

        button.addEventListener('click',(e)=>{
            e.preventDefault()
            console.log("clicked")
            const randomNumber= Math.ceil(Math.random()*83)
        fetch(`https://swapi.dev/api/people/${randomNumber}/`)
        .then(response=>response.json())
        .then(character=> {
            //console.log(character)
            name.innerHTML=character['name'];
            eyecolor.innerHTML=character['eye_color'];
            birthyear.innerHTML=character['birthyear'];
        })
        
        })
    </script>
</body>
</html>
